<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<link href="https://fonts.googleapis.com/css?family=Lilita+One|Open+Sans:300i,400&display=swap" rel="stylesheet">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Lyric Finder</title>
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light" href="index.html">Simple Lyric Finder</a>
  </nav>

  <main class="container text-info intro-text">
    <div class="row">
      <div class="col">
        <h4>Search for Lyrics</h3>
          <p>Type in an artist and song title to find lyrics</p>
      </div>
    </div>
  </main>

  <form action="#" method="GET" id="lyrics-form" class="container">
    <div class="form-group">
      <label class="standard-label" for="band-name">Band/Artist Name</label>
      <input type="text" id="band-name" class="form-control col" placeholder="Blink-182" required>
      <p class="band-error">Please add a band/artist name</p>
    </div>

    <div class="form-group">
      <label class="standard-label" for="song-title">Song Title</label><br>
      <input type="text" id="song-title" class="form-control col" placeholder="The Party Song" required>
      <p class="song-error">Please add a song title</p>
    </div>
    <button type="submit" class="btn btn-info" id="lyric-search-submit">
      Get Lyrics!
    </button>
  </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="js/script.js"></script>

</html>
